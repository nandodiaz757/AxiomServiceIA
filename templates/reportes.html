<!DOCTYPE html>
<html>
<head>
    <title>Reportes QA Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        .dashboard-container {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 16px;
            width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .report-list {
            list-style: none;
            padding: 0;
        }

        .report-list li {
            background-color: #252525;
            margin-bottom: 12px;
            border-radius: 12px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .report-list li:hover {
            background-color: #333333;
            transform: translateY(-2px);
        }

        .report-list a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #59E960;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
        }

        .report-list a:hover {
            color: #FFFFFF;
        }

        .token-info {
            font-size: 12px;
            color: #AAAAAA;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="dashboard-title">Reportes disponibles para {{ username }}</h2>
        <ul class="report-list">
            {% for email_id in testers %}
            <li>
                <a href="http://192.168.1.18:8000/api/qa-ai/dashboard-advanced/{{udid}}?builds_to_compare=1">{{ email_id }}</a>
            </li>
            {% endfor %}
        </ul>
        <div class="token-info">Token: {{ token }}</div>
    </div>
</body>
</html>
